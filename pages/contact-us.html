        </nav>
    </header>

    <main>
        <h2 class="text-center title-contact p-3" id="form">Contacto</h2>
        <section class="container-contact"> 
            <form action="#" method="post">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Nombre" autocomplete="off" required>
                <label for="lastname"></label>
                <input type="text" name="lastname" id="lastname" placeholder="Apellido" autocomplete="off" required>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Dirección de correo electrónico" autocomplete="off" required>
                <label for="cel"></label>
                <input type="number" name="numCel" id="cel" placeholder="Número de celular" autocomplete="off" required>
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Deja tu mensaje aquí" autocomplete="off" required></textarea>
                <input class="btn-send" type="submit" value="Enviar">
            </form>   
        </section>
    </main>

    <footer class="footer-class">
        <div class="section-footer container-logo-footer col-sm-12">
            <img class="logo-footer" src="../assets/images/proplayers-logo.png" alt="proplayers-logo">
